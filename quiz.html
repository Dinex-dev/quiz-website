<!doctype html>
<html lang="en">

<head>
  <title>Quiz</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assests/style.css">
</head>

<body>
  <img src="images/loading.svg" id="loader" class="hidden">
  <div class="homepage" id="homepage">
    <nav class="navbar navbar-expand navbar-light"
      style="background-color: yellow; color: blueviolet; margin-bottom: 2em;">
      <div class="nav navbar-nav">
        <a class="nav-item nav-link active" href="#">Quiz <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">Categories</a>
      </div>
    </nav>
    <div class="container" id="welcome">
      <div class="row">
        <div class="col-lg-12 col-md-12 text-sm-center">
          <div class="card" style="color: yellow;background-color: blueviolet;">
            <div class="card-header">
              <h1 class="display-3 ">Quiz</h1>
            </div>
            <h2 class="card-body">Put your wizarding knowledge to the test with curious quizzes for all levels</h2>
            <div class="card-link" style="padding: 30px;">
              <a class="btn btn-lg" style="background-color: yellow;color: blueviolet;" onclick="showCategory()">Start
                Quiz</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--category selection form-->
    <div class="container" id="category-box" style="background-color: blueviolet;padding: 2em;">
      <h1 class="text-center" style="color: yellow;">Categories</h1>
      <div class="row">
        <div class="col">
          <button class="btn btn-lg btn-info" onclick="categorySelection(22)">Geography</button>
        </div>
        <div class="col">
          <button class="btn btn-lg btn-info" onclick="categorySelection(11)">Movies</button>
        </div>
        <div class="col">
          <button class="btn btn-lg btn-info" onclick="categorySelection(20)">Mythology</button>
        </div>
      </div>
      <div class="row">
      <div class="col">
        <button class="btn btn-lg btn-info" onclick="categorySelection(18)">Computers</button>
        </div>
        <div class="col">
      <button class="btn btn-lg btn-info" onclick="categorySelection(21)">Sports</button>
      </div>
      <div class="col">
      <button class="btn btn-lg btn-info" onclick="categorySelection(9)">General knowledge</button>
      </div>
      </div>
      <div class="row">
        <div class="col">
      <button class="btn btn-lg btn-info" onclick="categorySelection(23)">History</button>
      </div>
      <div class="col">
      <button class="btn btn-lg btn-info" onclick="categorySelection(12)">Music</button>
      </div>
      <div class="col">
        <button class="btn btn-lg btn-info" onclick="categorySelection(17)">Science & Nature</button>
      </div>
      </div>
    </div>
    <!--difficulty selection-->
    <div class="container" id="difficulty-box">
      <h1 class="text-center" style="color: yellow;">Difficulty</h1>
      <div class="row">
        <div class="col">
          <button class="btn btn-lg btn-info" onclick="difficultySelection(0)">Easy</button>
        </div>
        <div class="col">
          <button class="btn btn-lg btn-info" onclick="difficultySelection(1)">Medium</button>
        </div>
        <div class="col">
          <button class="btn btn-lg btn-info" onclick="difficultySelection(2)">Hard</button>
        </div>
      </div>
    </div>
  </div>




  <div class="quiz hidden" id="quiz">
    <div id="result" class="hidden">
      <div class="container-fluid">
        <div class="display-1" style="color: black;">Result</div>
        <div class="row">
          <div class="col">
            <span class="display-4 point" id="final-correct"></span>
          </div>
          <div class="col">
            <span class="display-4 point" id="final-wrong"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid hidden" id="disp">
      <h1 class="point" id="correct" style="float:left">correct</h1>
      <h1 class="point" id="wrong" style="float: right;">correct</h1>
      <h1 class="display-1" style="text-align:center; color: black;">Quiz</h1>
      <div class="container-fluid quiz-box">
        <h3 class="container-fluid flip-2-hor-top-1 " id="question"></h3>
        <div class="row option-list">
          <div class="col"><button type="button" class="options" onclick="optionChecker(0)" id="option1"></button></div>
          <div class="col"><button type="button" class="options" onclick="optionChecker(1)" id="option2"></button></div>
          <div class="col"><button type="button" class="options" onclick="optionChecker(2)" id="option3"></button></div>
          <div class="col"><button type="button" class="options" onclick="optionChecker(3)" id="option4"></button></div>
        </div>
      </div>
      <div class="container-fluid">
        <button type="button" class="btn btn-primary" id="submit" onclick="submit(SelectedOption)">Submit</button>
        <button type="button" class="btn btn-primary hidden" id="next" onclick="next(x)">Next</button>
      </div><br>
      <div class="container-fluid">
        <button type="button" class="btn btn-primary hidden" id="previous" onclick="previous(x)">Previous</button>
      </div>
      <script src="assests/script.js"></script>
    </div>

</body>

</html>
